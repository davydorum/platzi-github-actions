name: Saludo usando variables
run-name: ¡Estoy aprendiendo a usar variables!
on:
    workflow_dispatch
env:
    DIA_DE_SEMANA: Lunes
jobs:
    saludo-variables:
        runs-on: ubuntu-latest
        env:
            SALUDO: Hola
        steps:
            - name: Saludar
              run: echo "$SALUDO, $NOMBRE $APELLIDO. Hoy es $DIA_DE_SEMANA"
              env:
                APELLIDO: Jiménez